<!--
This is where people go to log in.  They should be able to log in with various social network accounts like 
Facebook, Twitter, etc.  Alternatively, they can also create a user account just for MSB.  Once they have an accout 
they will be able to edit their messages/descriptions, vote for others, manage account info, etc.  The "login" text 
should turn into "My account" text if they are logged in.
-->
